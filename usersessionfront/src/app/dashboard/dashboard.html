
<div class="h-15 bg-white shadow-md p-4">
  <app-breadcrumbs [bcdata]="breadcrumbData" class="h-full block w-full"></app-breadcrumbs>
</div>

<div class="p-6">
  <div class="mb-6">
    <div class="flex items-center bg-blue-100 text-blue-800 text-sm font-medium px-4 py-2 rounded-lg shadow-sm w-fit">
      <i class="fas fa-user-circle mr-2 text-blue-500 text-lg"></i>
      Logged in as:
      <span class="ml-2 font-semibold">{{ userEmail }}</span>
    </div>
  </div>
  <h1 class="text-3xl font-extrabold text-blue-800 mb-6 border-b-2 border-blue-500 pb-2 flex items-center">
    <i class="fas fa-calendar-alt mr-2 text-blue-600"></i>
    Your Sessions
  </h1>
  <div *ngIf="sessions.length > 0; else noData" class="space-y-6">
    <div *ngFor="let session of sessions" class="bg-white border-l-4 border-blue-500 p-6 rounded-xl shadow hover:shadow-lg transition duration-300 ease-in-out">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h2 class="text-xl font-semibold text-gray-800">{{ session.techStack }}</h2>
          <p class="text-sm text-gray-500">Created: {{ session.date | date:'medium' }}</p>
        </div>
        <button
          (click)="deleteSession(session.id)"
          class="text-red-600 hover:text-red-800 font-semibold transition"
        >
          Delete
        </button>
      </div>

      <div *ngIf="session.topics?.length > 0">
        <p class="text-sm text-gray-600 mb-2 font-medium">Topics:</p>
        <ul class="list-disc pl-6 space-y-1 text-gray-700">
          <li *ngFor="let topic of session.topics">{{ topic }}</li>
        </ul>
      </div>
      <div *ngIf="!session.topics || session.topics.length === 0">
        <p class="text-sm text-gray-400 italic">No topics added</p>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <div class="text-center text-gray-500 mt-10">
      <p class="text-lg">No sessions found.</p>
    </div>
  </ng-template>
</div>
